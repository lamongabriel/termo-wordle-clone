<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Clone (Termo Brasil)</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="dark">
  <main class="flex-center">
    <div class="container flex-center">
      <div class="termo-wrapper">
        <div class="line active">
          <div class="line-block flex-center key-common" data-line="1"></div>
          <div class="line-block flex-center key-common" data-line="2"></div>
          <div class="line-block flex-center key-common" data-line="3"></div>
          <div class="line-block flex-center key-common" data-line="4"></div>
          <div class="line-block flex-center key-common" data-line="5"></div>
        </div>
        <div class="line">
          <div class="line-block flex-center key-common" data-line="1"></div>
          <div class="line-block flex-center key-common" data-line="2"></div>
          <div class="line-block flex-center key-common" data-line="3"></div>
          <div class="line-block flex-center key-common" data-line="4"></div>
          <div class="line-block flex-center key-common" data-line="5"></div>
        </div>
        <div class="line">
          <div class="line-block flex-center key-common" data-line="1"></div>
          <div class="line-block flex-center key-common" data-line="2"></div>
          <div class="line-block flex-center key-common" data-line="3"></div>
          <div class="line-block flex-center key-common" data-line="4"></div>
          <div class="line-block flex-center key-common" data-line="5"></div>
        </div>
        <div class="line">
          <div class="line-block flex-center key-common" data-line="1"></div>
          <div class="line-block flex-center key-common" data-line="2"></div>
          <div class="line-block flex-center key-common" data-line="3"></div>
          <div class="line-block flex-center key-common" data-line="4"></div>
          <div class="line-block flex-center key-common" data-line="5"></div>
        </div>
        <div class="line">
          <div class="line-block flex-center key-common" data-line="1"></div>
          <div class="line-block flex-center key-common" data-line="2"></div>
          <div class="line-block flex-center key-common" data-line="3"></div>
          <div class="line-block flex-center key-common" data-line="4"></div>
          <div class="line-block flex-center key-common" data-line="5"></div>
        </div>
        <div class="line">
          <div class="line-block flex-center key-common" data-line="1"></div>
          <div class="line-block flex-center key-common" data-line="2"></div>
          <div class="line-block flex-center key-common" data-line="3"></div>
          <div class="line-block flex-center key-common" data-line="4"></div>
          <div class="line-block flex-center key-common" data-line="5"></div>
        </div>
      </div>
      <div class="keyboard">
        <div class="keyboard-line">
          <div class="keyboard-key key-common" data-key="Q">Q</div>
          <div class="keyboard-key key-common" data-key="W">W</div>
          <div class="keyboard-key key-common" data-key="E">E</div>
          <div class="keyboard-key key-common" data-key="R">R</div>
          <div class="keyboard-key key-common" data-key="T">T</div>
          <div class="keyboard-key key-common" data-key="Y">Y</div>
          <div class="keyboard-key key-common" data-key="U">U</div>
          <div class="keyboard-key key-common" data-key="I">I</div>
          <div class="keyboard-key key-common" data-key="O">O</div>
          <div class="keyboard-key key-common" data-key="P">P</div>
        </div>
        <div class="keyboard-line">
          <div class="keyboard-key key-common" data-key="A">A</div>
          <div class="keyboard-key key-common" data-key="S">S</div>
          <div class="keyboard-key key-common" data-key="D">D</div>
          <div class="keyboard-key key-common" data-key="F">F</div>
          <div class="keyboard-key key-common" data-key="G">G</div>
          <div class="keyboard-key key-common" data-key="H">H</div>
          <div class="keyboard-key key-common" data-key="J">J</div>
          <div class="keyboard-key key-common" data-key="K">K</div>
          <div class="keyboard-key key-common" data-key="L">L</div>
          <div class="keyboard-key key-common" data-key="Backspace">DEL</div>
        </div>
        <div class="keyboard-line">
          <div class="keyboard-key key-common" data-key="Z">Z</div>
          <div class="keyboard-key key-common" data-key="X">X</div>
          <div class="keyboard-key key-common" data-key="C">C</div>
          <div class="keyboard-key key-common" data-key="V">V</div>
          <div class="keyboard-key key-common" data-key="B">B</div>
          <div class="keyboard-key key-common" data-key="N">N</div>
          <div class="keyboard-key key-common" data-key="M">M</div>
          <div class="keyboard-key key-common" data-key="Enter">ENTER</div>
        </div>
      </div>
    </div>
    
  </main>
  <aside>
    <div id="darkmode"><img src="./assets/images/sunny-outline.svg" alt="DarkMode Button"></div>
  </aside>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./assets/scripts/words.js"></script>
  <script src="./assets/scripts/index.js"></script>
</body>
</html>
